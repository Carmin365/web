	<h1>Carmin Portfolio</h1>


<script>

	function validarForm(){
	var val=document.getElementById("valido");
	try{
	 var x=document.forms["meuForm"]["nome"].value;
	 if(x==null || x==""){
	  throw "O Nome deve ser preenchido!";
	 }
	 var y=document.forms["meuForm"]["email"].value;
	 var atpos = y.indexOf("@");
	 var dotpos = y.lastIndexOf(".");
	 if(atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= y.lenght){
	  throw "Digite um email válido!";
} 
return true;

} catch (err){
	val.style.color = "#FF0000";
	val.innerHTML = "Erro: " + err;
	return false;
} //Fim cath
} //Fim function
</script>
</head>

<body><script src="meuscript.js"></script>
	<p>Olá, meu nome é Carmin e sou UX/UI Designer Freelancer e Desenvolvedora Fullstack.</p>
	<p>Receba minhas mais recentes postagens no seu email</p>
<form name="meuForm" action="recebe.php"
		onsubmit="return validarForm();" method="post">
	Nome: <input type="text" name="nome"><br>
	Sobrenome: <input type="text" name="sobrenome"><br>
	Email: <input type="text" name="email"><br>
	<input type="submit" value="Enviar">
</form>
<p id="valido"> Preencha o formulário e clique em Enviar</p>


<p>Os dados inseridos acima devem ser <i>verdadeiros</i>.</p>
